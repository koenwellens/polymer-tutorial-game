<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tutorial paul next text button test</title>

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/@polymer/sinonjs/sinon.js"></script>

</head>
<body>
<link rel="import" href="../../src/elements/tutorial-paul-next-text-button.html">

<test-fixture id="PaulNextTextButtonTestFixture">
    <template>
        <tutorial-paul-next-text-button visible></tutorial-paul-next-text-button>
    </template>
</test-fixture>

<test-fixture id="InvisiblePaulNextTextButtonTestFixture">
    <template>
        <tutorial-paul-next-text-button></tutorial-paul-next-text-button>
    </template>
</test-fixture>

<script>
    suite('<tutorial-next-button>', function () {
        test('sets property correctly', function () {
            const element = fixture('PaulNextTextButtonTestFixture');

            expect(element.visible).to.be.ok;
        });
        test('can be invisible', function () {
            const element = fixture('InvisiblePaulNextTextButtonTestFixture');

            expect(element.visible).not.to.be.ok;
        });
        test('fires event when button is clicked', function (done) {
            const element = fixture('PaulNextTextButtonTestFixture');

            element.addEventListener('next-text-please', function(event) {
                expect(event.detail).to.be.equal(null);
                done();
            });

            element._onClick();
        });
    });
</script>


</body>
</html>
