<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="tutorial-paul-text-balloon.html">

<dom-module id="tutorial-follow-up-message">
    <template>
        <style>
            .follow-up-message {
                margin-left: 5%;
                width: 91.8%;
            }
        </style>

        <template is="dom-if" if="{{visible}}">
            <tutorial-paul-text-balloon class="follow-up-message" text="[[_text]]"></tutorial-paul-text-balloon>
        </template>
    </template>

    <script>
        class TutorialFollowUpMessage extends Polymer.Element {
            static get is() {
                return 'tutorial-follow-up-message';
            }

            static get properties() {
                return {
                    followUpMessage: {
                        type: String,
                        value: '',
                    },
                    visible: {
                        type: Boolean,
                        value: false,
                    },
                    _text: {
                        type: Array,
                        computed: '_initializeText(followUpMessage)',
                    },
                };
            }

            _initializeText(followUpMessage) {
                return [followUpMessage];
            }
        }

        window.customElements.define(TutorialFollowUpMessage.is, TutorialFollowUpMessage);
    </script>
</dom-module>
