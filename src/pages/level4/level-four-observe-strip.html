<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level.html">

<dom-module id="level-four-observe-strip">
    <template>
        <tutorial-level level="[[_level]]"
                        part="[[_part]]">
        </tutorial-level>
    </template>

    <script>
        class LevelFourObserveStrip extends Polymer.Element {
            static get is() {
                return 'level-four-observe-strip';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 4,
                    },
                    _part: {
                        type: Number,
                        value: 3,
                    },
                };
            }
        }

        window.customElements.define(LevelFourObserveStrip.is, LevelFourObserveStrip);
    </script>
</dom-module>
