<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level.html">

<dom-module id="level-three-pocket">
    <template>
        <tutorial-level level="[[_level]]"
                        part="[[_part]]">
        </tutorial-level>
    </template>

    <script>
        class LevelThreePocket extends Polymer.Element {
            static get is() {
                return 'level-three-pocket';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 3,
                    },
                    _part: {
                        type: Number,
                        value: 2
                    },
                };
            }
        }

        window.customElements.define(LevelThreePocket.is, LevelThreePocket);
    </script>
</dom-module>
