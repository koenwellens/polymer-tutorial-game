<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../components/tutorial-title.html">

<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="start-tutorial">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .start {
                background-color: #e37222;
                color: #fff;
                margin-top: 5%;
                padding: 12px;
                font-size: 4em;
                border: 1px solid #e37222;
                width: 25%;
                border-radius: 25px;
                text-decoration: none;

                /* #07889B */
                /* #E37222 */
            }

            .text1, .text2 {
                width: 80%;
                font-size: 1.2em;
            }

            .text2 {
                margin-bottom: 5%;
            }

            p {
                line-height: 2;
            }

        </style>

        <div class="container">
            <tutorial-title title="Polycraft" subtitle="a Polymer 2.x tutorial game" subtitle-italic></tutorial-title>

            <div>
                <!--TODO image-->
            </div>

            <div class="text1">
                <p>
                    Welcome to Polycraft, a game that teaches Polymer! Join Paul Imer on his quest to become the best
                    Polycrafter in the world.
                </p>
            </div>

            <div>
                <!--TODO image-->
            </div>

            <div class="text2">
                <p>Polycraft is the sport in which competitors try to create the most beautiful, complex piece of hardware.</p>
                <p>Are you up for the task?</p>
            </div>

            <div>
                <a class="start" is="pushstate-anchor" href="/1/">Start game!</a>
            </div>
        </div>
    </template>

    <script>

        class StartTutorial extends Polymer.Element {
            static get is() {
                return 'start-tutorial';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'polymor-tutorial-game-app'
                    }
                };
            }
        }

        window.customElements.define(StartTutorial.is, StartTutorial);
    </script>
</dom-module>
