<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="coming-soon">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto, sans-serif;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .title {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
            }

            .title h1 {
                font-size: 4em;
                margin-bottom: 5%;
            }

            .go-back {
                background-color: #e37222;
                color: #fff;
                padding: 12px;
                font-size: 2em;
                border: 1px solid #e37222;
                border-radius: 25px;
                text-decoration: none;
            }
        </style>

        <template is="dom-if" if="{{_visible(visible)}}">
            <div class="container">
                <div class="title">
                    <h1>Coming soon!</h1>
                </div>

                <div>
                    <a class="go-back" is="pushstate-anchor" href="/start/">Click here to go back!</a>
                </div>
            </div>
        </template>
    </template>

    <script>

        class ComingSoon extends Polymer.Element {
            static get is() {
                return 'coming-soon';
            }

            static get properties() {
                return {
                    visible: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            _visible(visible) {
                return !!visible;
            }
        }

        window.customElements.define(ComingSoon.is, ComingSoon);
    </script>
</dom-module>
