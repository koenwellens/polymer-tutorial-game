<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../components/tutorial-code-practice.html">
<link rel="import" href="../../components/tutorial-level-title.html">
<link rel="import" href="../../components/tutorial-paul.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="level-one-rock-polymer-register">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .next {
                background-color: #e37222;
                color: #fff;
                padding: 12px;
                font-size: 2em;
                border: 1px solid #e37222;
                border-radius: 25px;
                text-decoration: none;
                height: fit-content;
                width: fit-content;

                /* #07889B */
                /* #E37222 */
            }

            .level-end {
                display: flex;
                justify-content: space-between;
                align-content: center;
            }

            .rock-image {
                width: 10%;
                height: 10%;
            }
        </style>

        <div class="container">
            <tutorial-level-title
                    value="Polymer Rocks"
                    level="1"
                    progress="[[_progress]]">
            </tutorial-level-title>

            <tutorial-paul text="[[_levelDescription]]"></tutorial-paul>

            <!--TODO shouldnt the follow up message be said by Paul?-->
            <template is="dom-if" if="{{_displayCode}}">
                <tutorial-code-practice tabs="[[_codeExercises]]"
                                        follow-up-message="[[_followUpMessage]]"></tutorial-code-practice>

                <!--TODO componentize the button?-->
                <template is="dom-if" if="{{_codeIsCorrect}}">
                    <div class="level-end">
                    <a class="next" is="pushstate-anchor" href="/soon/">Go to level 2</a>
                    <img class="rock-image" src="../../../static/images/rock.png"/>
                    </div>
                </template>
            </template>
        </div>
    </template>

    <script>
        class LevelOneRockPolymerRegister extends Polymer.Element {
            static get is() {
                return 'level-one-rock-polymer-register';
            }

            static get properties() {
                return {
                    _levelDescription: {
                        type: Array,
                        value: ['Your web component is almost ready for use. The browser just doesn\'t know that it exists.',
                        'How can we fix it? We need to define it as a custom element! When we do, the browser will know.',
                        'Define your element with the "window.customElements.define()" method. It takes two parameters: a method reference to your identification string and a class reference to your rock. Add this to the bottom of your script.'],
                    },
                    _progress: {
                        type: Object,
                        value: {current: 7, total: 7}
                    },
                    _codeExercises: {
                        type: Array,
                        value: [],
                    },
                    _displayCode: {
                        type: Boolean,
                        value: false,
                    },
                    _followUpMessage: {
                        type: String,
                        value: 'Your rock is ready! Hooray! You can view it on the right hand side of the continue button! Well done, player! Are you ready for the next steps?',
                    },
                    _codeIsCorrect: {
                        type: Boolean,
                        value: false,
                    }
                };
            }

            ready() {
                super.ready();
                this._initializeCodeExercises();

                this.addEventListener('paul-talked', this._showCode);
                this.addEventListener('solution-correct', () => this._showNextLevelButton(true));
                this.addEventListener('solution-incorrect', () => this._showNextLevelButton(false));
            }

            _initializeCodeExercises() {
                this._codeExercises = [
                    {
                        fileName: 'rock.html',
                        solutionRegExp: `(<link)(\\s)(rel="import")(\\s)(href="lib\/polymer\/polymer-element.html">)(\\s)+(<dom-module)(\\s)(id="rock">)(\\s)+(<template>)(\\s)+(<img)(\\s)(src="assets/images/rock.png"/>)(\\s)+(</template>)(\\s)+(<\/dom-module>)(\\s)+(<script>)(\\s)+(class)(\\s)(Rock)(\\s)(extends)(\\s)(Polymer\\.Element)(\\s)+{(\\s)+(static get is\\(\\))(\\s)+{(\\s)+(return 'rock';)(\\s)+}(\\s)+}(\\s)+(window\\.customElements\\.define\\(Rock\\.is,)(\\s)(Rock\\);)(\\s)+(<\/script>)`,
                        template: `<link rel="import" href="lib/polymer/polymer-element.html">

<dom-module id="rock">
    <template>
         <img src="assets/images/rock.png"/>
     </template>
</dom-module>

<script>
    class Rock extends Polymer.Element {

        static get is() {
            return 'rock';
        }
    }
<\/script>`,
                        hint: `<link rel="import" href="lib/polymer/polymer-element.html">

<dom-module id="rock">
     <template>
         <img src="assets/images/rock.png"/>
     </template>
</dom-module>

<script>
    class Rock extends Polymer.Element {

        static get is() {
            return 'rock';
        }
    }

    // window.customElements.define(Rock.is, Rock);
<\/script>`
                    }
                ]
            }

            _showCode() {
                this._displayCode = true;
            }

            _showNextLevelButton(value) {
                this._codeIsCorrect = value;
            }
        }

        window.customElements.define(LevelOneRockPolymerRegister.is, LevelOneRockPolymerRegister);
    </script>
</dom-module>
