<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level.html">

<dom-module id="level-one-rock-polymer-register">
    <template>
        <tutorial-level level="[[_level]]"
                        progress="[[_progress]]"
                        next-link="[[_nextLink]]"
                        next-link-text="[[_nextLinkText]]">
        </tutorial-level>
    </template>

    <script>
        class LevelOneRockPolymerRegister extends Polymer.Element {
            static get is() {
                return 'level-one-rock-polymer-register';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 1,
                    },
                    _progress: {
                        type: Object,
                        value: {part: 7, total: 7}
                    },
                    _nextLink: {
                        type: String,
                        value: '2',
                    },
                    _nextLinkText: {
                        type: String,
                        value: 'Go to level 2',
                    },
                };
            }
        }

        window.customElements.define(LevelOneRockPolymerRegister.is, LevelOneRockPolymerRegister);
    </script>
</dom-module>
