<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../components/tutorial-code-practice.html">
<link rel="import" href="../../components/tutorial-level-title.html">
<link rel="import" href="../../components/tutorial-paul.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="level-one-rock-polymer-subclass">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }
        </style>

        <div class="container">
            <tutorial-level-title
                    value="Polymer Rocks"
                    level="1"
                    progress="[[_progress]]">
            </tutorial-level-title>

            <tutorial-paul text="[[_levelDescription]]"></tutorial-paul>

            <template is="dom-if" if="{{_displayCode}}">
                <tutorial-code-practice tabs="[[_codeExercises]]"
                                        follow-up-message="[[_followUpMessage]]">
                </tutorial-code-practice>

                <tutorial-next-button visible="[[_codeIsCorrect]]" next="/1-4/">
                </tutorial-next-button>
            </template>
        </div>
    </template>

    <script>
        class LevelOneRockPolymerSubclass extends Polymer.Element {
            static get is() {
                return 'level-one-rock-polymer-subclass';
            }

            static get properties() {
                return {
                    _levelDescription: {
                        type: Array,
                        value: ['Your JavaScript class has everything it needs to become a web component. Except... there\'s no Polymer yet!',
                        'Let\'s change that. To make a Polymer element, your class needs to extend the Polymer Element class.',
                        'So, transform your class to a subclass from Polymer.Element!'],
                    },
                    _progress: {
                        type: Object,
                        value: {current: 3, total: 7}
                    },
                    _codeExercises: {
                        type: Array,
                        value: [],
                    },
                    _displayCode: {
                        type: Boolean,
                        value: false,
                    },
                    _followUpMessage: {
                        type: String,
                        value: 'Great! Your class is now a Polymer element! Or is it? Click the continue button to find out!',
                    },
                    _codeIsCorrect: {
                        type: Boolean,
                        value: false,
                    }
                };
            }

            ready() {
                super.ready();
                this._initializeCodeExercises();

                this.addEventListener('paul-talked', this._showCode);
                this.addEventListener('solution-correct', () => this._showNextLevelButton(true));
                this.addEventListener('solution-incorrect', () => this._showNextLevelButton(false));
            }

            _initializeCodeExercises() {
                this._codeExercises = [
                    {
                        fileName: 'rock.html',
                        solutionRegExp: `(<script>)(\\s)+(class)(\\s)(Rock)(\\s)(extends)(\\s)(Polymer\\.Element)(\\s)+{(\\s)+(static get is\\(\\))(\\s)+{(\\s)+(return)(\\s)('rock'|"rock");(\\s)+}(\\s)+}(\\s)+(<\/script>)`,
                        template: `<script>
    class Rock {

        static get is() {
            return 'rock';
        }
    }
<\/script>`,
                        hint: `<script>
    class Rock // extends Polymer.Element {
    { // HINT This curly brace can be removed when the line above is uncommented.

        static get is() {
            return 'rock';
        }
    }
<\/script>`
                    }
                ]
            }

            _showCode() {
                this._displayCode = true;
            }

            _showNextLevelButton(value) {
                this._codeIsCorrect = value;
            }
        }

        window.customElements.define(LevelOneRockPolymerSubclass.is, LevelOneRockPolymerSubclass);
    </script>
</dom-module>
