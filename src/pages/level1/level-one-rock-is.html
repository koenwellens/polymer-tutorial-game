<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../components/tutorial-code-practice.html">
<link rel="import" href="../../components/tutorial-level-title.html">
<link rel="import" href="../../components/tutorial-paul.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="level-one-rock-is">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .next {
                background-color: #e37222;
                color: #fff;
                margin-top: 5%;
                padding: 12px;
                font-size: 2em;
                border: 1px solid #e37222;
                width: 25%;
                border-radius: 25px;
                text-decoration: none;

                /* #07889B */
                /* #E37222 */
            }
        </style>

        <div class="container">
            <tutorial-level-title
                    value="Polymer Rocks"
                    level="1"
                    progress="[[_progress]]">
            </tutorial-level-title>

            <tutorial-paul text="[[_levelDescription]]"></tutorial-paul>

            <!--TODO shouldnt the follow up message be said by Paul?-->
            <template is="dom-if" if="{{_displayCode}}">
                <tutorial-code-practice tabs="[[_codeExercises]]"
                                        follow-up-message="[[_followUpMessage]]"></tutorial-code-practice>

                <!--TODO componentize the button?-->
                <template is="dom-if" if="{{_codeIsCorrect}}">
                    <a class="next" is="pushstate-anchor" href="/1-3/">Continue</a>
                </template>
            </template>
        </div>
    </template>

    <script>
        class LevelOneRockIs extends Polymer.Element {
            static get is() {
                return 'level-one-rock-is';
            }

            static get properties() {
                return {
                    _levelDescription: {
                        type: Array,
                        value: ['The JavaScript class is a great start. But what you\'ll also want, is a way to identify your element.',
                            'In Polymer, elements have an identification string (is). This is the string that other files will use to add this element.',
                            'Give it a try. You need a static method is that returns a string (let\'s use "rock"). Good luck!'],
                    },
                    _progress: {
                        type: Object,
                        value: {current: 2, total: 7}
                    },
                    _codeExercises: {
                        type: Array,
                        value: [],
                    },
                    _displayCode: {
                        type: Boolean,
                        value: false,
                    },
                    _followUpMessage: {
                        type: String,
                        value: 'Great! You added your \'is\' method! Click the button below to continue this level!',
                    },
                    _codeIsCorrect: {
                        type: Boolean,
                        value: false,
                    }
                };
            }

            ready() {
                super.ready();
                this._initializeCodeExercises();

                this.addEventListener('paul-talked', this._showCode);
                this.addEventListener('solution-correct', () => this._showNextLevelButton(true));
                this.addEventListener('solution-incorrect', () => this._showNextLevelButton(false));
            }

            _initializeCodeExercises() {
                this._codeExercises = [
                    {
                        fileName: 'rock.html',
                        solutionRegExp: `(<script>)(\\s)+(class)(\\s)(Rock)(\\s)+{(\\s)+(static get is\\(\\))(\\s)+{(\\s)+(return 'rock';)(\\s)+}(\\s)+}(\\s)+(<\/script>)`,
                        template: `<script>
    class Rock {

    }
<\/script>`,
                        hint: `<script>
    class Rock {

        // static get is() {
            // return 'rock';
        // }
    }
<\/script>`
                    }
                ]
            }

            _showCode() {
                this._displayCode = true;
            }

            _showNextLevelButton(value) {
                this._codeIsCorrect = value;
            }
        }

        window.customElements.define(LevelOneRockIs.is, LevelOneRockIs);
    </script>
</dom-module>
