<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../bower_components/monaco-editor/monaco-editor.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="level-one-rocks">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .title {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
            }

            .title h1 {
                font-size: 4em;
            }

            .title h3 {
                font-size: 1.5em;
            }

            .disabled-next {
                background-color: lightgrey;
                color: #fff;
                margin-top: 5%;
                padding: 12px;
                font-size: 4em;
                border: 1px solid lightgrey;
                width: 25%;
                border-radius: 25px;
                text-decoration: none;
                pointer-events: none;
            }

            .next {
                background-color: #e37222;
                color: #fff;
                margin-top: 5%;
                padding: 12px;
                font-size: 4em;
                border: 1px solid #e37222;
                width: 25%;
                border-radius: 25px;
                text-decoration: none;

                /* #07889B */
                /* #E37222 */
            }

            .text1 {
                width: 80%;
                font-size: 1.2em;
            }

            p {
                line-height: 2;
            }

            .paul-text {
                display: flex;
                justify-content: flex-start;
                margin-bottom: 5%;
            }

            .text-balloon {
                border: 1px solid white;
                flex-grow: 8;
                background-color: white;
                color: #66b9bf;
                border-radius: 25px;
                padding: 2%;
                font-size: 1.7em;
            }

            .paul-imer {
                width: 15%;
                height: 15%;
            }

            .exercise-header {
                display: flex;
            }

            .tab {
                padding: 1%;
                font-size: 1.2em;
            }

            .exercise-body {
                margin-bottom: 5%;
                width: 100%;
            }

            .editor {
                width: 100%;
            }

        </style>

        <div class="container">
            <div class="title">
                <h1>Rock, Paper, ... Axes</h1>
                <h3>Level 1 - 1/3</h3>
            </div>

            <div class="paul-text">
                <img class="paul-imer" src="../../../static/images/paul_imer.png"/>
                <div class="text-balloon text1">
                    <p>
                        First, we'll need to collect some rocks. To do this, you'll need to create web components that
                        we can use further on in the quest. Your rock will be a JavaScript class. Good luck!
                    </p>
                </div>
            </div>

            <div>
                <div class="exercise-header">
                    <button id="tab-1" class="tab">
                        rock.html
                    </button>
                </div>
                <div class="exercise-body">
                    <monaco-editor class="editor" language="html" value="{{code}}">
                    </monaco-editor>
                </div>
            </div>

            <div>
                <template is="dom-if" if="{{!disabled}}">
                    <a class="next" is="pushstate-anchor" href="/soon/">Good job!</a>
                </template>
                <template is="dom-if" if="{{disabled}}">
                    <a class="disabled-next">Almost there...</a>
                </template>
            </div>
        </div>
    </template>

    <script>
        class LevelOneRocks extends Polymer.Element {
            static get is() {
                return 'level-one-rocks';
            }

            static get properties() {
                return {
                    disabled: {
                        type: Boolean,
                        value: true,
                    },
                    code: {
                        type: String,
                        value: `<script>
    // TODO
<\/script>`,
                        notify: true,
                        observer: '_codeChanged'
                    },
                };
            }

            ready() {
                super.ready();
            }

            _codeChanged(newValue) {
                const correctCode = RegExp(`(<script>)(\\s)+(class)(\\s)(Rock)(\\s)+{(\\s)+}(\\s)+(<\/script>)`, 'gm');

                this.disabled = !correctCode.test(newValue);
            }
        }

        window.customElements.define(LevelOneRocks.is, LevelOneRocks);
    </script>
</dom-module>
