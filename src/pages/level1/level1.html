<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="level-one">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .title {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
            }

            .title h1 {
                font-size: 4em;
            }

            .title h3 {
                font-size: 1.5em;
                /*font-style: italic;*/
            }

            .start {
                background-color: #e37222;
                color: #fff;
                margin-top: 5%;
                padding: 12px;
                font-size: 4em;
                border: 1px solid #e37222;
                width: 25%;
                border-radius: 25px;
                text-decoration: none;

                /* #07889B */
                /* #E37222 */
            }

            .text1, .text2 {
                width: 80%;
                font-size: 1.2em;
            }

            .text2 {
                margin-bottom: 5%;
            }

            p {
                line-height: 2;
            }

            .paul-text {
                display: flex;
                justify-content: flex-start;
                margin-bottom: 5%;
            }

            .text-balloon {
                border: 1px solid white;
                flex-grow: 8;
                background-color: white;
                color: #66b9bf;
                border-radius: 25px;
                padding: 2%;
                font-size: 1.7em;
            }

            .paul-imer {
                width: 15%;
                height: 15%;
            }

        </style>

        <div class="container">
            <div class="title">
                <h1>Rock, Paper, ... Axes</h1>
                <h3>Level 1</h3>
            </div>

            <div class="paul-text">
                <img class="paul-imer" src="../../../static/images/paul_imer.png"/>
                <div class="text-balloon text1">
                    <p>
                        Hello! My name is Paul Imer. I want to become the best Polycrafter in the world. But I can't do
                        it on my own. Believe me, I tried. Maybe together we can join the championships and win!
                    </p>
                    <p>
                        Let's first have a look at what Polycraft is. Click the button below to start the journey!
                    </p>
                </div>
            </div>

            <div>
                <a class="start" is="pushstate-anchor" href="/1-1/">Let's go!</a>
            </div>
        </div>
    </template>

    <script>

        class LevelOne extends Polymer.Element {
            static get is() {
                return 'level-one';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'polymor-tutorial-game-app'
                    }
                };
            }
        }

        window.customElements.define(LevelOne.is, LevelOne);
    </script>
</dom-module>
