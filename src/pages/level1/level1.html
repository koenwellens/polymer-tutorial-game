<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level-overview.html">

<dom-module id="level-one">
    <template>
        <tutorial-level-overview level-title="[[_levelTitle]]"
                                 level="[[_level]]"
                                 level-description="[[_levelDescription]]">
        </tutorial-level-overview>
    </template>

    <script>

        class LevelOne extends Polymer.Element {
            static get is() {
                return 'level-one';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 1,
                    },
                    _levelTitle: {
                        type: String,
                        value: 'Polymer Rocks'
                    },
                    _levelDescription: {
                        type: Array,
                        value: ['Hello! My name is Paul Imer. I want to become the best Polycrafter in the world. ' +
                        'But I can\'t do it on my own. Believe me, I tried. Maybe together we can join the championships and win!',
                            'Let\'s first have a look at what Polycraft is. Click the button below to start the journey!'],
                    },
                };
            }
        }

        window.customElements.define(LevelOne.is, LevelOne);
    </script>
</dom-module>
