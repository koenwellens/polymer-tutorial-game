<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level-overview.html">

<dom-module id="level-one">
    <template>
        <tutorial-level-overview level="[[_level]]"></tutorial-level-overview>
    </template>

    <script>

        class LevelOne extends Polymer.Element {
            static get is() {
                return 'level-one';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 1,
                    },
                };
            }
        }

        window.customElements.define(LevelOne.is, LevelOne);
    </script>
</dom-module>
