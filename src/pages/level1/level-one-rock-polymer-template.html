<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level.html">

<dom-module id="level-one-rock-polymer-template">
    <template>
        <tutorial-level level="[[_level]]"
                        progress="[[_progress]]">
        </tutorial-level>
    </template>

    <script>
        class LevelOneRockPolymerTemplate extends Polymer.Element {
            static get is() {
                return 'level-one-rock-polymer-template';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 1,
                    },
                    _progress: {
                        type: Object,
                        value: {part: 6, total: 7}
                    },
                };
            }
        }

        window.customElements.define(LevelOneRockPolymerTemplate.is, LevelOneRockPolymerTemplate);
    </script>
</dom-module>
