<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../tutorial-level-overview.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="level-two">
    <template>
        <tutorial-level-overview level="[[_level]]"></tutorial-level-overview>
    </template>

    <script>

        class LevelTwo extends Polymer.Element {
            static get is() {
                return 'level-two';
            }

            static get properties() {
                return {
                    _level: {
                        type: Number,
                        value: 2,
                    },
                };
            }
        }

        window.customElements.define(LevelTwo.is, LevelTwo);
    </script>
</dom-module>
