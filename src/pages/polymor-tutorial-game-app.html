<dom-module id="polymor-tutorial-game-app">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <!-- this app-route manages the top-level routes -->
        <app-router mode="auto|pushstate|hash">
            <app-route path="/start/" element="start-tutorial"></app-route>

            <app-route path="/1/" element="level-one"></app-route>
            <app-route path="/1-1/" element="level-one-rock-class"></app-route>
            <app-route path="/1-2/" element="level-one-rock-is"></app-route>
            <app-route path="/1-3/" element="level-one-rock-polymer-subclass"></app-route>
            <app-route path="/1-4/" element="level-one-rock-polymer-import"></app-route>
            <app-route path="/1-5/" element="level-one-rock-polymer-dom-module"></app-route>
            <app-route path="/1-6/" element="level-one-rock-polymer-template"></app-route>
            <app-route path="/1-7/" element="level-one-rock-polymer-register"></app-route>

            <app-route path="/2/" element="level-two"></app-route>
            <app-route path="/2-1/" element="level-two-handle"></app-route>
            <app-route path="/2-2/" element="level-two-handle-size-property"></app-route>
            <app-route path="/2-3/" element="level-two-handle-size-binding"></app-route>
            <app-route path="/2-4/" element="level-two-rock-sharpness-property"></app-route>

            <app-route path="/soon/" element="coming-soon"></app-route>
            <app-route path="*" element="start-tutorial "></app-route>

            <!--TODO make this work-->
            <app-route path="/" element="start-tutorial"></app-route>
        </app-router>
    </template>

    <script>

        class PolymorTutorialGameApp extends Polymer.Element {
            static get is() {
                return 'polymor-tutorial-game-app';
            }
        }

        window.customElements.define(PolymorTutorialGameApp.is, PolymorTutorialGameApp);
    </script>
</dom-module>
