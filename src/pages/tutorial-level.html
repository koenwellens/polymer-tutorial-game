<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../components/tutorial-code-practice.html">
<link rel="import" href="../components/tutorial-level-title.html">
<link rel="import" href="../components/tutorial-paul.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="tutorial-level">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .image {
                width: 10%;
                height: 10%;
            }
        </style>

        <div>
            <tutorial-level-title
                    value="[[levelTitle]]"
                    level="[[level]]"
                    progress="[[_progress]]">
            </tutorial-level-title>

            <tutorial-paul text="[[levelDescription]]"></tutorial-paul>

            <template is="dom-if" if="{{_displayCode}}">
                <tutorial-code-practice tabs="[[codeExercises]]"
                                        follow-up-message="[[followUpMessage]]">
                </tutorial-code-practice>

                <tutorial-next-button visible="[[_codeIsCorrect]]" next="/[[nextLink]]/" text="[[nextLinkText]]">
                    <template is="dom-if" if="{{!!image}}">
                        <img class="image" src="[[image]]"/>
                    </template>
                </tutorial-next-button>
            </template>
        </div>
    </template>

    <script>
        class TutorialLevel extends Polymer.Element {
            static get is() {
                return 'tutorial-level';
            }

            static get properties() {
                return {
                    levelTitle: {
                        type: String,
                        value: '',
                    },
                    level: {
                        type: Number,
                        value: 0,
                    },
                    levelDescription: {
                        type: Array,
                        value: [],
                    },
                    progress: {
                        type: Object,
                        value: {}
                    },
                    codeExercises: {
                        type: Array,
                        value: [],
                    },
                    followUpMessage: {
                        type: String,
                        value: '',
                    },
                    nextLink: {
                        type: String,
                        value: '',
                    },
                    nextLinkText: {
                        type: String,
                        value: 'Continue',
                    },
                    image: {
                        type: String,
                        value: '',
                    },
                    _progress: {
                        type: Object,
                        value: {},
                    },
                    _displayCode: {
                        type: Boolean,
                        value: false,
                    },
                    _codeIsCorrect: {
                        type: Boolean,
                        value: false,
                    }
                };
            }

            ready() {
                super.ready();

                this.nextLink = this.nextLink === '' ? this.level + '-' + (this.progress.part + 1) : this.nextLink;
                this._initializeProgress();

                this.addEventListener('paul-talked', this._showCode);
                this.addEventListener('solution-correct', this._handleCorrectCode);
                this.addEventListener('solution-incorrect', this._handleIncorrectCode);
            }

            _initializeProgress() {
                this._progress = {
                    start: 0,
                    current: this.progress.part - 1,
                    total: this.progress.total
                };
            }

            _showCode() {
                this._displayCode = true;
            }

            _handleCorrectCode() {
                this._codeIsCorrect = true;

                this._progress = {
                    total: this._progress.total,
                    start: this.progress.part - 1,
                    current: this.progress.part,
                };
            }

            _handleIncorrectCode() {
                this._codeIsCorrect = false;
                const solutionWasCorrect = this._progress.current === this.progress.part;

                if (solutionWasCorrect) {
                    this._progress = {
                        total: this._progress.total,
                        start: this.progress.part,
                        current: this.progress.part - 1,
                    };
                }
            }
        }

        window.customElements.define(TutorialLevel.is, TutorialLevel);
    </script>
</dom-module>
