<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../components/tutorial-code-practice.html">
<link rel="import" href="../components/tutorial-level-title.html">
<link rel="import" href="../components/tutorial-paul.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="tutorial-level">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .image {
                width: 10%;
                height: 10%;
            }
        </style>

        <iron-ajax
                auto
                url="/static/data/level[[level]]/[[progress.part]].json"
                handle-as="json"
                on-response="_handleResponse">
        </iron-ajax>

        <template is="dom-if" if="{{_loaded}}">
            <tutorial-level-title value="[[_levelTitle]]" level="[[level]]" progress="[[_progress]]">
            </tutorial-level-title>

            <tutorial-paul text="[[_levelDescription]]"></tutorial-paul>

            <template is="dom-if" if="{{_displayCode}}">
                <tutorial-code-practice tabs="[[_codeExercises]]"
                                        follow-up-message="[[_followUpMessage]]">
                </tutorial-code-practice>

                <tutorial-next-button visible="[[_codeIsCorrect]]" next="/[[nextLink]]/" text="[[nextLinkText]]">
                    <template is="dom-if" if="{{_imageIsVisible()}}">
                        <img class="image" src="[[image]]"/>
                    </template>
                </tutorial-next-button>
            </template>
        </template>
    </template>

    <script>
        class TutorialLevel extends Polymer.Element {
            static get is() {
                return 'tutorial-level';
            }

            static get properties() {
                return {
                    level: {
                        type: Number,
                        value: 0,
                    },
                    progress: {
                        type: Object,
                        value: {}
                    },
                    nextLink: {
                        type: String,
                        value: '',
                    },
                    nextLinkText: {
                        type: String,
                        value: 'Continue',
                    },
                    image: {
                        type: String,
                        value: '',
                    },
                    _levelTitle: {
                        type: String,
                        value: '',
                    },
                    _levelDescription: {
                        type: Array,
                        value: [],
                    },
                    _codeExercises: {
                        type: Array,
                        value: [],
                    },
                    _followUpMessage: {
                        type: String,
                        value: '',
                    },
                    _progress: {
                        type: Object,
                        value: {},
                    },
                    _displayCode: {
                        type: Boolean,
                        value: false,
                    },
                    _codeIsCorrect: {
                        type: Boolean,
                        value: false,
                    },
                    _loaded: {
                        type: Boolean,
                        value: false,
                    },
                };
            }

            ready() {
                super.ready();

                this.nextLink = this.nextLink === '' ? this.level + '-' + (this.progress.part + 1) : this.nextLink;
                this._initializeProgress();

                this.addEventListener('paul-talked', this._showCode);
                this.addEventListener('solution-correct', this._handleCorrectCode);
                this.addEventListener('solution-incorrect', this._handleIncorrectCode);
            }

            _handleResponse(response) {
                const json = response.detail.__data.response;

                this._levelTitle = json.title;
                this._levelDescription = json.description;
                this._followUpMessage = json.followUpMessage;
                this._codeExercises = json.exercises;

                this._loaded = true;
            }

            _initializeProgress() {
                this._progress = {
                    start: 0,
                    current: this.progress.part - 1,
                    total: this.progress.total
                };
            }

            _imageIsVisible() {
                return !!this.image;
            }

            _showCode() {
                this._displayCode = true;
            }

            _handleCorrectCode() {
                this._codeIsCorrect = true;

                this._progress = {
                    total: this._progress.total,
                    start: this.progress.part - 1,
                    current: this.progress.part,
                };
            }

            _handleIncorrectCode() {
                this._codeIsCorrect = false;
                const solutionWasCorrect = this._progress.current === this.progress.part;

                if (solutionWasCorrect) {
                    this._progress = {
                        total: this._progress.total,
                        start: this.progress.part,
                        current: this.progress.part - 1,
                    };
                }
            }
        }

        window.customElements.define(TutorialLevel.is, TutorialLevel);
    </script>
</dom-module>
