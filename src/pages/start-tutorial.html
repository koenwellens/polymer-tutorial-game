<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../elements/tutorial-title.html">
<link rel="import" href="../elements/tutorial-next-button.html">

<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="start-tutorial">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto, sans-serif;
                color: #fff;
                padding-left: 5%;
                padding-right: 5%;
                padding-bottom: 5%;
            }

            .text1,
            .text2 {
                width: 80%;
                font-size: 1.2em;
            }

            .text2 {
                margin-bottom: 5%;
            }

            p {
                line-height: 2;
            }

        </style>

        <template is="dom-if" if="{{_visible(visible)}}">

            <div class="container">
                <tutorial-title title="Polycraft" subtitle="a Polymer 2.x tutorial game"
                                subtitle-italic></tutorial-title>

                <div class="text1">
                    <p>
                        Welcome to Polycraft, a game that teaches Polymer! Join Paul Imer on his quest to become the
                        best
                        Polycrafter in the world.
                    </p>
                </div>

                <div class="text2">
                    <p>Polycraft is the sport in which competitors try to create the most beautiful, complex piece of
                        hardware.</p>
                    <p>Are you up for the task?</p>
                </div>

                <tutorial-next-button visible next="/1/" text="Start game!">
                </tutorial-next-button>
            </div>

        </template>
    </template>

    <script>

        class StartTutorial extends Polymer.Element {
            static get is() {
                return 'start-tutorial';
            }

            static get properties() {
                return {
                    visible: {
                        type: Boolean,
                        value: false,
                    },
                };
            }

            _visible(visible) {
                return !!visible;
            }
        }

        window.customElements.define(StartTutorial.is, StartTutorial);
    </script>
</dom-module>
